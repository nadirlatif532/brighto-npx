<p-table
  #cit
  [paginator]="true"
  [rows]="20"
  [rowsPerPageOptions]="[20, 25, 30, 30, 50, 100]"
  rowHover="true"
  [loading]="loading"
  [columns]="cols"
  [value]="cities"
  selectionMode="single"
  [(selection)]="selectedCity"
  (onRowSelect)="onRowSelect($event)" >
  <ng-template pTemplate="caption">
      List of Cities
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Sr. #</th>
        <th [pSortableColumn]="'name'">City
          <p-sortIcon [field]="'name'"></p-sortIcon>
        </th>
        <th [pSortableColumn]="'Country.name'">Country
          <p-sortIcon [field]="'Country.name'"></p-sortIcon>
        </th>
        <th>Sequence</th>
      </tr>
      <tr>
        <th></th>
        <th><input
          style="width: 100%"
          [value]="
            cit.filters['name']
              ? cit.filters['name'].value
              : ''
          "
          pInputText
          type="text"
          (input)="
            cit.filter(
              $event.target.value,
              'name',
              'contains'
            )
          "
        /></th>
        <th><input
          style="width: 100%"
          [value]="
            cit.filters['Country.name']
              ? cit.filters['Country.name'].value
              : ''
          "
          pInputText
          type="text"
          (input)="
            cit.filter(
              $event.target.value,
              'Country.name',
              'contains'
            )
          "
        /></th>
        <th></th>
      </tr>
    </ng-template>
  <ng-template pTemplate="body" let-city let-rowIndex="rowIndex">
    <tr [pSelectableRow]="city">
      <td>{{ rowIndex + 1 }}</td>
      <td>{{city.name}}</td>
      <td>{{city.Country.name}}</td>
      <td>{{city.sequence}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="3">
        No records found
      </td>
    </tr>
</ng-template>
</p-table>

<p-dialog header="City Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
  <form #cityForm="ngForm">
    <div *ngIf="city">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [(ngModel)]="city.name"
        />
      </div>
      <div class="form-group">
        <label for="country-dropdown">Countries</label>
        <p-dropdown
          [options]="dropdown"
          id="country-dropdown"
          [filter]="true"
          required
          name="country-dropdown"
          appendTo="body"
          [autoDisplayFirst]="false"
          [style]="{ width: '100%' }"
          [(ngModel)]="city.Country"
        ></p-dropdown>
      </div>
      <div class="form-group">
          <label for="sequence">Sequence</label>
          <input
            type="number"
            name="sequence"
            required
            class="form-control"
            id="sequence"
            [(ngModel)]="city.sequence"
          />
        </div>
    </div>
    <div class="form-group">
      <p-footer>
        <button
          type="button"
          pButton
          icon="fa fa-close"
          [disabled]="!cityForm.form.valid || newCity"
          (click)="delete()"
          label="Delete"
        ></button>
        <button
          type="button"
          pButton
          icon="fa fa-check"
          [disabled]="!cityForm.form.valid"
          (click)="save()"
          label="Save"
        ></button>
      </p-footer>
    </div>
  </form>
</p-dialog>
