<p-table
  #cou
  [paginator]="true"
  [rows]="20"
  [rowsPerPageOptions]="[20, 25, 30, 30, 50, 100]"
  rowHover="true"
  [loading]="loading"
  [columns]="cols"
  [value]="countries"
  selectionMode="single"
  [(selection)]="selectedCountry"
  (onRowSelect)="onRowSelect($event)" >
  <ng-template pTemplate="caption">
      List of Countries
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th>Sr. #</th>
        <th [pSortableColumn]="'name'">Name
        <p-sortIcon [field]="'name'"></p-sortIcon>
        </th>
        <th >Sequence</th>
      </tr>
      <tr>
        <th></th>
        <th><input
          style="width: 100%"
          [value]="
            cou.filters['name']
              ? cou.filters['name'].value
              : ''
          "
          pInputText
          type="text"
          (input)="
            cou.filter(
              $event.target.value,
              'name',
              'contains'
            )
          "
        /></th>
        <th></th>
      </tr>
    </ng-template>
  <ng-template pTemplate="body" let-country let-rowIndex="rowIndex">
    <tr [pSelectableRow]="country">
      <td>{{ rowIndex + 1 }}</td>
      <td>{{country.name}}</td>
      <td>{{country.sequence}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
          <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="2">
        No records found
      </td>
    </tr>
</ng-template>
</p-table>

<p-dialog header="Country Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
  <form #countryForm="ngForm">
    <div *ngIf="country">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [(ngModel)]="country.name"
        />
      </div>
      <div class="form-group">
          <label for="sequence">Sequence</label>
          <input
            type="number"
            name="sequence"
            required
            class="form-control"
            id="sequence"
            [(ngModel)]="country.sequence"
          />
        </div>
    </div>
    <div class="form-group">
      <p-footer>
        <button
          type="button"
          pButton
          icon="fa fa-close"
          [disabled]="!countryForm.form.valid || newCountry"
          (click)="delete()"
          label="Delete"
        ></button>
        <button
          type="button"
          pButton
          icon="fa fa-check"
          [disabled]="!countryForm.form.valid"
          (click)="save()"
          label="Save"
        ></button>
      </p-footer>
    </div>
  </form>
</p-dialog>
