<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="submit()">
                  <h1>Brighto CMS</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="form-group">
                    <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email" autocomplete="email" required>
                    <small *ngIf="loginErrors.has('email')" class="form-text" style="color: red;">{{loginErrors.get('email')}}</small>
                  </div>
                  <div class="form-group">
                    <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" autocomplete="current-password" required>
                    <small *ngIf="loginErrors.has('password')" class="form-text" style="color: red;">{{loginErrors.get('password')}}</small>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
