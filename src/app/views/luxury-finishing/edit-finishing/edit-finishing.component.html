<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <strong>Edit</strong> Luxury Finishing
      </div>
      <form #addForm="ngForm" (ngSubmit)="submit()" class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">Name</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="luxuryFinishing.name" id="text-input" name="name" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="description">Description</label>
            <div class="col-md-9">
              <p-editor name="description" [(ngModel)]="luxuryFinishing.description" required  [style]="{'height':'320px'}"></p-editor>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="image">Product Image</label>
              <div class="col-md-9">
                <p-fileUpload
                  auto="true"
                  name="myfile"
                  accept="image/*"
                  maxFileSize="1000000"
                  customUpload="true"
                  (uploadHandler)="myUploader($event)"
                  (onRemove)="removeImageUploader($event)"
                ></p-fileUpload>
                <span *ngIf="imageErr" class='error'>Image should be provided.</span>
              </div>
          </div>
      </div>
      <div class="card-footer" style="text-align: right;">
        <button [disabled]="!addForm.form.valid" type="submit" pButton icon="fa fa-plus" label="Update"></button>
      </div>
    </form>
    </div>
  </div>
</div>
