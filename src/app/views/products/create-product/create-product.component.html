<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <strong>Create</strong> Product
      </div>
      <form #addForm="ngForm" (ngSubmit)="submit()" class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">Name</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="product.name" id="text-input" name="name" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="category" class="col-md-3 col-form-label">Category</label>
            <div class="col-md-9">
              <p-dropdown [style]="{ width: '100%' }"
              [autoDisplayFirst]="false"
              name="category"
              [filter]="true"
              required [options]="categories" [(ngModel)]="product.category" optionLabel="name"></p-dropdown>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="spreading">Spreading</label>
            <div class="col-md-9">
              <input type="text" pKeyFilter="pint" [(ngModel)]="product.spreading" id="text-input" name="spreading" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="description">Description</label>
            <div class="col-md-9">
              <textarea id="textarea-input" name="description" [(ngModel)]="product.description" rows="9" class="form-control" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="country">Available In</label>
            <div class="col-md-9">
              <p-listbox [options]="countries" name="country" multiple="multiple" checkbox="checkbox" filter="filter" [(ngModel)]="selectedCountries" optionLabel="name" required></p-listbox>
            </div>
          </div>
      </div>
      <div class="card-footer" style="text-align: right;">
        <button [disabled]="!addForm.form.valid" type="submit" pButton icon="fa fa-plus" label="Submit"></button>
      </div>
    </form>
    </div>
  </div>
</div>
