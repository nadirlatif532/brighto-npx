<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <strong>Create</strong> Product
      </div>
      <form #addForm="ngForm" (ngSubmit)="submit()" class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="name">Name</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="product.name" id="text-input" name="name" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
              <label for="project" class="col-md-3 col-form-label">Project</label>
              <div class="col-md-9">
                  <p-listbox [style]="{ width: '100%'}" [options]="projectTypes" name="project" multiple="multiple" checkbox="checkbox" filter="filter" [(ngModel)]="product.ProjectTypes" optionLabel="name" required></p-listbox>
              </div>
            </div>
            <div class="form-group row">
                <label for="category" class="col-md-3 col-form-label">Category</label>
                <div class="col-md-9">
                    <p-listbox [style]="{ width: '100%'}" [options]="categories" name="category" multiple="multiple" checkbox="checkbox" filter="filter" [(ngModel)]="product.Categories" optionLabel="name" required></p-listbox>
                </div>
              </div>
              <div class="form-group row">
                  <label for="surface" class="col-md-3 col-form-label">Surface</label>
                  <div class="col-md-9">
                  <p-listbox [style]="{ width: '100%'}" [options]="surfaces" name="surface" multiple="multiple" checkbox="checkbox" filter="filter" [(ngModel)]="product.Surfaces" optionLabel="name" required></p-listbox>
                  </div>
                </div>
              <div class="form-group row">
                <label for="finish" class="col-md-3 col-form-label">Finish</label>
                <div class="col-md-9">

                  <p-listbox [style]="{ width: '100%'}" [options]="finishes" name="finish" multiple="multiple" checkbox="checkbox" filter="filter" [(ngModel)]="product.FinishTypes" optionLabel="name" required></p-listbox>
                </div>
              </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="spreading">Spreading</label>
            <div class="col-md-9">
              <input type="number" [(ngModel)]="product.spreading" id="text-input" name="spreading" class="form-control" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="description">Description</label>
            <div class="col-md-9">
              <p-editor [(ngModel)]="product.description"  name="description"  [style]="{'height':'320px'}"></p-editor>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="country">Available In</label>
            <div class="col-md-9">
              <p-listbox [style]="{ width: '100%'}" [options]="countries" name="country" multiple="multiple" checkbox="checkbox" filter="filter" [(ngModel)]="selectedCountries" optionLabel="name" required></p-listbox>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-md-3 col-form-label" for="image">Product Image</label>
              <div class="col-md-9">
                <p-fileUpload
                  auto="true"
                  name="myfile"
                  accept="image/*"
                  maxFileSize="1000000"
                  customUpload="true"
                  (uploadHandler)="myUploader($event)"
                  (onRemove)="removeImageUploader($event)"
                ></p-fileUpload>
                <span *ngIf="imageErr" class='error'>Image should be provided.</span>
              </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="coverImage">Cover Image</label>
            <div class="col-md-9">
              <p-fileUpload
                auto="true"
                name="coverImage"
                accept="image/*"
                maxFileSize="1000000"
                customUpload="true"
                (uploadHandler)="coverImageUploader($event)"
                (onRemove)="removeCoverImageUploader($event)"
              ></p-fileUpload>
              <span *ngIf="coverImageErr" class='error'>Cover image should be provided.</span>
            </div>
          </div>

      </div>
      <div class="card-footer" style="text-align: right;">
        <button [disabled]="!addForm.form.valid" type="submit" pButton icon="fa fa-plus" label="Submit"></button>
      </div>
    </form>
    </div>
  </div>
</div>
