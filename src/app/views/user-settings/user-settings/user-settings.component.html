<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
        <form (ngSubmit)="onSubmit()">
          <p-tabView>
            <p-tabPanel header="Manage Account" leftIcon="fa fa-user">
              <div class="form-horizontal">
                    <div class="form-group row">
                      <label for="name" class="col-md-3 col-form-label">First Name</label>
                      <div class="col-md-9">
                        <input [(ngModel)]="user.firstname" pInputText required type="text" class="form-control"
                          name="userName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-md-3 col-form-label">Last Name</label>
                      <div class="col-md-9">
                        <input [(ngModel)]="user.lastname" pInputText required type="text" class="form-control"
                          name="firstName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-md-3 col-form-label">Current Password</label>
                      <div class="col-md-9">
                        <input [(ngModel)]="oldPassword" pInputText required type="password" class="form-control"
                          name="firstName">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-md-3 col-form-label">New Password</label>
                      <div class="col-md-9">
                        <input [(ngModel)]="newPassword" pInputText required type="password" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-md-3 col-form-label">Confirm New Password</label>
                      <div class="col-md-9">
                        <input [(ngModel)]="confirmPassword" pInputText required type="password" class="form-control">
                      </div>
                    </div>
              </div>
            </p-tabPanel>
          </p-tabView>
          <button pButton type="submit" name="submit" style="margin-top: 1%" class="ui-button-raised btn-lg btn-block"
            label="Update"></button>
        </form>
    </div>
  </div>
</div>
